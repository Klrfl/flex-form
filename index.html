<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Klrfl" />
  <link rel="stylesheet" href="assets/style.css" />

  <!-- Roboto -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <title>
    Frontend Mentor | Newsletter sign-up form with success message
  </title>
</head>

<body>
  <main>
    <div class="main-container">
      <div class="form-wrapper">
        <div class="form-wrapper form-wrapper__text">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul>
            <li>Product discovery and building what matters</li>
            <li>Measuring to ensure updates are a success</li>
            <li>And much more!</li>
          </ul>
        </div>

        <form class="form-wrapper form-wrapper__main-form">
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" placeholder="email@company.com" required />
          <button type="submit" class="btn--submit">
            Subscribe to monthly newsletter
          </button>
        </form>
      </div>

      <picture class="form-wrapper form-wrapper__image">
        <source srcset="assets/images/illustration-sign-up-desktop.svg" media="(min-width:50em)" />
        <img src="assets/images/illustration-sign-up-mobile.svg" alt="" />
      </picture>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
          href="https://github.com/Klrfl">Klrfl</a>.
      </div>
    </div>

    <div class="success-message"></div>
  </main>
  <script src="script.js" defer></script>
</body>

</html>
